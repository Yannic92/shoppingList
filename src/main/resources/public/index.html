<!DOCTYPE html>
<html manifest="shoppinglist.appcache" ng-app="shoppingList">
<head lang="de">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="style/css/app-compact.css" type="text/css">
    <link rel="SHORTCUT ICON" href="img/fav.ico" type="image/x-icon">
    <!--Android-->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">

    <!--iOS-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="apple-touch-icon" sizes="180x180" href="img/fav.ico">

    <title>Einkaufsliste</title>
</head>
<body ng-controller="navigation" layout="row">
    <ng-include ng-if="authenticated" ng-controller="leftSideNav" src="'app/navigation/leftSideNav/leftSideNav.html'" layout="row"></ng-include>
    <ng-include layout="column" flex src="'app/navigation/navigation.html'"></ng-include>

    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/app-compact.js"></script>
</body>
</html>
