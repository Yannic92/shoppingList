<loading-cycle ng-if="loggingIn"></loading-cycle>
<div layout="row">
    <form ng-if="!loggingIn" id="loginForm" name="loginForm" role="form" layout-padding ng-submit="login()" 
          flex-offset-gt-md="25" flex-gt-md="50"
          flex-offset-gt-sm="15" flex-gt-sm="66"
          flex-sm
          flex-xs>
        <md-input-container class="md-icon-float md-block">
            <label for="username">Benutzername/E-Mail</label>
            <md-icon md-font-set="material-icons">person</md-icon>
            <input id="username" name="username" ng-model="credentials.username" type="text" required>
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <label for="password">Passwort</label>
            <md-icon md-font-set="material-icons">vpn_key</md-icon>
            <input id="password" name="password" type="password" ng-model="credentials.password" required>
        </md-input-container>
        <section layout-gt-sm="row" layout="column" layout-align="center center" layout-wrap>
            <div>
                <md-button class="md-primary" ng-disabled="loginDisabled()" type="submit">
                    Login
                </md-button>
                <md-tooltip ng-if="loginDisabled()">
                    Bitten geben Sie zun√§chst Ihre Zugangsdaten ein
                </md-tooltip>
            </div>
            <md-button class="md-primary" ng-disabled="loggingIn" ng-href="#/register">
                Registrieren
            </md-button>
        </section>
    </form>
    <div ng-if="gtSm()" flex-gt-sm></div>
</div>
